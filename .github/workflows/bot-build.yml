name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v5

      # Setup Go environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      # Ensure dependencies are tidy (inside bot folder)
      - name: Install dependencies
        working-directory: bot
        run: go mod tidy

      # Build the binary
      - name: Build
        working-directory: bot
        run: go build
